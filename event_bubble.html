<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item-2 {
            border: 2px solid red;
        }

        ul {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }

        body {
            border: 2px solid black;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="container">
        <!-- ul>li#item-$*6>lorem2 -->
        <ul id="ul_list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Eos, quis!</li>
            <li id="item-3">Nisi, laudantium?</li>
            <li id="item-4">Perspiciatis, excepturi.</li>
            <li id="item-5">Iusto, vitae?</li>
            <li id="item-6">Animi, et!</li>
        </ul>
    </section>
    <script>
        document.getElementById("item-2").addEventListener('click', function (event) {
            console.log('item-2 clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById("item-2").addEventListener('click', function (event) {
            console.log('item-2 second clicked');
            event.stopPropagation();
        })
        document.getElementById("item-2").addEventListener('click', function (event) {
            console.log('item-2 third clicked');
            event.stopPropagation();
        })
        document.getElementById("ul_list").addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById("container").addEventListener('click', function () {
            console.log('section clicked');
        })
        document.getElementById("body").addEventListener('click', function () {
            console.log('body clicked');
        })
    </script>
</body>

</html>
