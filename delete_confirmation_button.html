<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Delete your info</h1>
    <p id="deleted_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi quod eius rem a eveniet maxime
        temporibus
        officiis quidem iure tempora. Qui veniam dicta, molestias enim id atque cumque earum delectus.</p>
    <br>
    <input id="confirm_delete" type="text" placeholder="please type delete">
    <br>
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById("confirm_delete").addEventListener('keyup', function (event) {
            const inputText = event.target.value;
            const deleteButton = document.getElementById("btn-delete");
            if (inputText === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        })
        document.getElementById("btn-delete").addEventListener('click', function () {
            const text = document.getElementById("deleted_text");
            text.style.display = 'none';
        })
    </script>
</body>

</html>
